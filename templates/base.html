<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          type="text/css"
          href="/static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
          rel="stylesheet"/>

    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/mdb.min.css" />


    <script src="https://kit.fontawesome.com/da076266e3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>



</head>
<body>

	<header id="header" class="header"
            style="background-color: #F4EEEE; padding: 16px;">
        <div class="container">
		<div class="d-inline-flex flex-wrap align-items-center
		 justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="#">
                <img
              src="\static\images\logos.png"
              height="70"
              alt="FoodFetish"
              loading="lazy"/>
            </a>
            <a class="text-decoration-none text-decoration-none" href="#"
               style="font-weight: 800; text-decoration: none;">
            Food<br>
                Fetish
            </a>
    	</div>

        <div class="d-inline-flex flex-wrap align-items-center
         justify-content-center
        justify-content-lg-start" style="margin-left: 80px; width: 700px;">
            <div style="margin-right: 42px;"><a  href="#" style="font-weight: 400;
             text-decoration: none;">
                РЕЦЕПТЫ
            </a></div>

            <div class="search-box">
                <input class='search-txt' type="text" name=""
                       placeholder="Введите название блюда"
                       style="text-align: left;">
                <a class="search-btn" href="#">
                    <i class=''></i>
                </a>
            </div>
            <a href="#">
                <img
              src="\static\images\plate.png"
              height="59"
              alt="FoodFetish"
              loading="lazy"/>
            </a>
            </a>
        </div>
        <div class="d-inline-flex flex-wrap align-items-center
         justify-content-center justify-content-lg-start"
             style="margin-left: 72px;">
            <a href="#" style="margin-right: 31px;">
                <img
              src="\static\images\heart.png"
              height="30"
              alt="liked"
              loading="lazy"/>
            </a>

            <div class="dropdown" style="margin-right: 31px;">
              <a href="#" class="d-block link-dark text-decoration-none"
                 id="dropdownUser1" data-bs-toggle="dropdown"
                 aria-expanded="false">
                <img src="\static\images\ava.jpg" alt="profile_photo"
                     width="50" height="50" class="rounded-circle">
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Личный профиль</a></li>
                <li><a class="dropdown-item" href="#">Выйти из аккаунта</a></li>
              </ul>
            </div>

            <a href="#">
                <img
              src="\static\images\hand.png"
              alt="profile_photo"
              loading="lazy"/>
            </a>
        </div>
        </div>

	</header>

	<!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>


    <footer class="bg-dark text-center text-white fixed-bottom">
      <div class="container p-4 pb-0 ">
        <section class="mb-4">
        <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-facebook-f"></i
              ></a>
          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </section>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2032 PabloIncorporated:
        <a class="text-white" href="https://mdbootstrap.com/">pablo.com</a>
      </div>
    </footer>
</body>
</html>
